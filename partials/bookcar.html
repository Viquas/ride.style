<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Dashboard</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">


            <div class="row">
              <h3> All Cars </h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Make</th>
        <th>Category</th>
        <th>year</th>
        <th>Daily Price</th>
        <th>Weekly Price</th>
        <th>security Deposit</th>
          <th>Images</th>
          <th>Action </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="car in allCars">
        <td>{{car.name}}</td>
        <td>{{car.model}}</td>
        <td>{{car.make}}</td>
        <td>{{car.category}}</td>
        <td>{{car.year}}</td>
        <td>{{car.daily_price}}</td>
        <td>{{car.weekly_price}}</td>
        <td>{{car.security_deposit}}</td>
        <td><ul>
          <li ng-repeat="img in car.images"> <img style="width:100px;height:100px;" src="images/cars/{{img.image_link}}"></li>
              </ul>
        </td>
        <td>   <a href="#selectDate?id={{car.id}}" type="button" class="btn btn-success">Book</a>
</td>
      </tr>

    </tbody>
  </table>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
