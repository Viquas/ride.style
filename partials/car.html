<div class="container-fluid " >

  <div class="row carContainer">
    <div class="col-sm-4" id="left">


      <div class="col-sm-12 filters">
        <p class="filter-title"> Start Date </p>
      </div>
      <div class="col-sm-6">

        <div class="input-group">
          <div class="input-group-addon date-group-addon"><i class="flaticon flaticon-calendar-6"></i></div>
        <!-- <input class="form-input date-input" type="date">  </input> -->
        <input data-provide="datepicker" class=" date-input-small " id="startDate" onkeydown="return false"  ng-model="startDateM">
        </div>
          </div>

            <div class="col-sm-6">
        <div class="input-group">
          <div class="input-group-addon time-group-addon-small">
            <i class="flaticon flaticon-clock-1"></i></div>
      <select class="form-input time-select-small" ng-model="startTime">
        <option value="12am">12 AM </option>
        <option value="1am">1 AM </option>
        <option value="2am">2 AM </option>
        <option value="3am">3 AM </option>
        <option value="4am">4 AM </option>
        <option value="5am">5 AM </option>
        <option value="6am">6 AM </option>
        <option value="7am">7 AM </option>
        <option value="8am">8 AM </option>
        <option value="9am">9 AM </option>
        <option value="10am">10 AM </option>
        <option value="11am">11 AM </option>
        <option value="12pm">12 PM </option>
        <option value="1pm">1 PM </option>
        <option value="2pm">2 PM </option>
        <option value="3pm">3 PM </option>
        <option value="4pm">4 PM </option>
        <option value="5pm">5 PM </option>
        <option value="6pm">6 AM </option>
        <option value="7pm">7 PM </option>
        <option value="8pm">8 PM </option>
        <option value="9pm">9 PM </option>
        <option value="10pm">10 PM </option>
        <option value="11pm">11 PM </option>
      </select>
      </div>
      </div>



      <div class="col-sm-12 filters">
        <p class="filter-title"> End Date </p>
      </div>
      <div class="col-sm-6">

        <div class="input-group">
          <div class="input-group-addon date-group-addon"><i class="flaticon flaticon-calendar-6"></i></div>
        <!-- <input class="form-input date-input" type="date">  </input> -->
        <input data-provide="datepicker" class=" date-input-small " id="endDate" onkeydown="return false"  ng-model="endDateM">
        </div>
          </div>

            <div class="col-sm-6">
        <div class="input-group">
          <div class="input-group-addon time-group-addon-small">
            <i class="flaticon flaticon-clock-1"></i></div>
      <select class="form-input time-select-small" ng-model="endTime">
        <option value="12am">12 AM </option>
        <option value="1am">1 AM </option>
        <option value="2am">2 AM </option>
        <option value="3am">3 AM </option>
        <option value="4am">4 AM </option>
        <option value="5am">5 AM </option>
        <option value="6am">6 AM </option>
        <option value="7am">7 AM </option>
        <option value="8am">8 AM </option>
        <option value="9am">9 AM </option>
        <option value="10am">10 AM </option>
        <option value="11am">11 AM </option>
        <option value="12pm">12 PM </option>
        <option value="1pm">1 PM </option>
        <option value="2pm">2 PM </option>
        <option value="3pm">3 PM </option>
        <option value="4pm">4 PM </option>
        <option value="5pm">5 PM </option>
        <option value="6pm">6 AM </option>
        <option value="7pm">7 PM </option>
        <option value="8pm">8 PM </option>
        <option value="9pm">9 PM </option>
        <option value="10pm">10 PM </option>
        <option value="11pm">11 PM </option>

      </select>
      </div>
      </div>

  <div class="col-sm-12 filters">
      <p class="filter-title"> Price Range </p>
    <rzslider class="custom-slider"
    rz-slider-model="slider.min"
    rz-slider-high="slider.max"
    rz-slider-options="slider.options"></rzslider>
    <p class="text-center priceRange">£ {{ slider.min }} - £ {{slider.max}} </p>

    </div>
    <div class="col-sm-12 filters">
        <p class="filter-title"> Vehicle Type </p>
      <select class="filter">
        <<option value="0">Sedan </option>
      </select>
      </div>
      <div class="col-sm-12 filters">
          <p class="filter-title"> Transmisison </p>
        <select class="filter">
          <option value="0">Automatic </option>
        </select>
        </div>
        <div class="col-sm-12 filters">
            <p class="filter-title"> Vehicle Make </p>
          <select class="filter">
            <<option value="0">Audi </option>
          </select>
        </div>
        <div class="col-sm-12 filters">
          <a class="filter-reset">Reset All</a>
        </div>
  </div>
    <div class="col-lg-8" id="right">
      <div class="car_card">
        <div class="car_card1">
        <img src="img/lambo.jpg" ></img>
      </div>
      </div>
      <div class="detailcard">
          <div class="col-sm-1">
            <img class="detail-logo" src="img/Lambo_logo.png"> </img>
          </div>
          <div class="col-sm-8">
            <h3 ><span class="detailTitle">Lamborghini Aventador</span><span class="detailSubTitle">Pirelli Edition</span></h3>
            <h3 ><span class="detailYear">2014</span></h3>
          </div>
          <div class="col-sm-3 ">
            <h3 class="pull-right vertical-center"><span class="detailPrice"><small>£</small>500/<small>day</small></span></h3>

          </div>
      </div>
      <div class="car_card">
        <div class="car_card1">
        <img src="img/lambo.jpg" ></img>
      </div>
      </div>
      <div class="detailcard">
          <div class="col-sm-1">
            <img class="detail-logo" src="img/Lambo_logo.png"> </img>
          </div>

          <div class="col-sm-8">
            <h3 ><span class="detailTitle">Lamborghini Aventador</span><span class="detailSubTitle">Pirelli Edition</span></h3>
            <h3 ><span class="detailYear">2014</span></h3>
          </div>
          <div class="col-sm-3 ">
            <h3 class="pull-right vertical-center"><span class="detailPrice"><small>£</small>500/<small>day</small></span></h3>

          </div>
      </div>

      <h4 >

      </h4>
    </div>
  </div>
</div>
