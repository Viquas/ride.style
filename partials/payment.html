<section class="padded">
  <div class="container" >
  <form name="ccForm">
    <div class="row">
      <div class="col-sm-2" >
        <p class="spec_text text-right "><img src="img/prev-page.png" class="prev-icon"> </img>&nbsp;Back
        </p>
      </div>
      <div class="col-sm-8" >
        <p class="text-center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
        </p>
      </div>

    </div>

    <div class="row">
      <p class="text-center page-info">
        Card Verification & Payment
      </p>
      <hr class="gold_line"></hr>
      <br/>
      <br/>
    </div>

    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <p class="card-title "> Card 1 </p>

      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-6 col-lg-offset-3">
        <br/>
        <div class="col-sm-7">
          <input class="form-control form-text" placeholder="Name on card" type="text" ng-model="card.name" required>
        </div>
     <div class="col-sm-3">
         {{ccForm.ccNumber.$ccEagerType || ''}}
       </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-6 col-lg-offset-3">

        <div class="col-sm-7">
          <input class="form-control form-text" placeholder="Credit card number" id="cardNumber" type="text" cc-number cc-eager-type name="ccNumber" ng-model="card.card_number" required>
        </div>
        <div class="col-sm-3 col-sm-offset-2">
          <input class="form-control form-text" placeholder="CVV" type="text" id="cvc" cc-cvc cc-type="ccForm.ccNumber.$ccType" name="ccCvc" ng-model="card.cvc" >
        </div>


      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-6 col-lg-offset-3">

        <div class="col-sm-4">
          <input class="form-control form-text" placeholder="Exp Month" type="text" cc-exp-month name="ccExpMonth" ng-model="card.month"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2" required>
          <!-- <input class="form-control form-text" placeholder="Country" type="text"> -->
        </div>
        <div class="col-sm-4">
          <input class="form-control form-text" placeholder="Exp Year eg:20" type="text" cc-exp-year name="ccExpYear" ng-model="card.year" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2" required>

        </div>
        <div class="col-sm-4">
          <input class="form-control form-text" placeholder="Country" type="text" ng-model="card.country" required>

        </div>

          <a class="btn golden-button-black btn-sm pull-right" data-style="fill" data-horizontal ng-click="addCard(card)"  data-ng-disabled="ccForm.$invalid">Add card</a>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-lg-6 col-lg-offset-3">
        <hr></hr>

      </div>
    </div>

</form>
<form name="ccForm1">

  </div>

    <div class="col-lg-6 col-lg-offset-3">
      <br/>

      </div>

       {{ccForm1.ccNumber1.$ccEagerType || ''}}

  </div>
  <div class="form-group row">
    <div class="col-lg-6 col-lg-offset-3">

        <input class="form-control form-text" placeholder="Credit card number"  type="text" cc-number cc-eager-type name="ccNumber1" ng-model="card1.card_number" required>
      </div>
      <div class="col-sm-3 col-sm-offset-2">

    </div>
  </div>
  <div class="form-group row">

        <!-- <input class="form-control form-text" placeholder="Country" type="text"> -->
      </div>

        <input class="form-control form-text" placeholder="Exp Year" type="text" cc-exp-year name="ccExpYear" ng-model="card1.year" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2" required>

    <div class="form-group row">
      <div class="col-lg-6 col-lg-offset-3">
        <hr></hr>
      </div>
    </div>

      <div class="col-lg-6 col-lg-offset-3">
        <div class="col-sm-5">
          <p class="spec_text"> Pay car rent through </p>
        </div>
        <div class="col-sm-7">
          <!-- ng-options="obj.id as obj.card_name for obj in allCards"  -->
          <select class="form-control filter"  placeholder="Town/city" ng-model="rent" ng-change="clear()">
            <option ng-repeat="c in allCards" value="{{c.id}}"> {{c.card_name}}</option>
          </select>
        </div>

      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="col-sm-5">
          <p class="spec_text">Pre-Authorize security deposit through
          </p>
        </div>
        <div class="col-sm-7">

          <select class="form-control filter" placeholder="" ng-model="security" ng-change="clear()">
            <option ng-repeat="c in allCards" value="{{c.id}}" > {{c.card_name}}</option>
            <option value=""> Add new card </option>
          </select>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">

        <div class="col-sm-12">
          <div class="wrapper">
            <section>
              <p class="text-center golden-message" ng-show="!paid" ng-hide="paid">
            <img src="img/exclamatory.png" class="error-icon">  Please select the cards for rent and security deposits
              </p>
              <!-- <p class="" ng-show="paid" ng-hide="!paid"><i> Please select a card for security deposit and car rent </i></p> -->
              <p class="text-center">
                <button class="progress-button" data-style="fill" data-horizontal ng-disabled="!paid" ng-click="rentCar()">Rent this car</button>
              </p>
            </section>
          </div>
        </div>
      </div>
    </div>





  </div>

</div>
</div>
</section>
<script>
[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
  new ProgressButton( bttn, {
    callback : function( instance ) {
      var progress = 0,
      interval = setInterval( function() {
        progress = Math.min( progress + Math.random() * 0.1, 1 );
        instance._setProgress( progress );
        if( progress === 1 ) {
          instance._stop(1);
          clearInterval( interval );
        }
      }, 200 );
    }
  } );
} );
</script>
